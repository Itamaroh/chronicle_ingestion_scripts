# Chronicle Customer ID to be used for pushing the logs to the Chronicle.
CHRONICLE_CUSTOMER_ID:

# Region where the Chronicle instance is located.
CHRONICLE_REGION: us

# Path of the Google Secret Manager with the version, where the Chronicle Service Account is stored.
CHRONICLE_SERVICE_ACCOUNT:

# The Tenable access key to be used for authentication.
TENABLE_ACCESS_KEY:

# Path of the Google Secret Manager with the version, where the secret key for Tenable server is
# stored.
TENABLE_SECRET_KEY_PATH:

# Type of data to fetch from Tenable. Supported data types are ASSETS and VULNERABILITIES.
TENABLE_DATA_TYPE: ASSETS, VULNERABILITIES

# The state of vulnerabilities to fetch from Tenable. Supported states are OPEN, REOPENED, and FIXED.
TENABLE_VULNERABILITY: OPEN, REOPENED

# Time interval in minutes to fetch the data.
# For example, if poll interval is 60, then it will fetch data at every 60 minutes.
POLL_INTERVAL: "360"

#The namespace that the Chronicle logs are labeled with.
CHRONICLE_NAMESPACE:
