# Chronicle Customer ID to be used for pushing the logs to the Chronicle.
CHRONICLE_CUSTOMER_ID:

# Region where the Chronicle instance is located.
CHRONICLE_REGION: us

# Path of the Google Secret Manager with the version, where the Service Account is stored.
CHRONICLE_SERVICE_ACCOUNT:

# Time interval in minutes to fetch the data.
# For Example, If the poll interval is 5, then it will fetch logs after every 5 minutes.
POLL_INTERVAL: "10"

# Aruba Central API gateway client ID.
ARUBA_CLIENT_ID:

# Path of the Google Secret Manager with the version, where Aruba Central client secret is stored.
ARUBA_CLIENT_SECRET_SECRET_PATH:

# Username of Aruba Central platform.
ARUBA_USERNAME:

# Path of the Google Secret Manager with the version, where Password of Aruba Central platform is stored.
ARUBA_PASSWORD_SECRET_PATH:

# Base URL of Aruba Central API gateway.
ARUBA_BASE_URL:

# Customer ID of Aruba Central platform.
ARUBA_CUSTOMER_ID:

# The namespace that the Chronicle logs are labeled with.
CHRONICLE_NAMESPACE: