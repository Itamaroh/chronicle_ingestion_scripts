# Chronicle Customer ID to be used for pushing the logs to the Chronicle.
CHRONICLE_CUSTOMER_ID:

# Region where the Chronicle instance is located.
CHRONICLE_REGION: us

# Path of the Google Secret Manager with the version, where the Chronicle Service Account is stored.
CHRONICLE_SERVICE_ACCOUNT:

# Log type according to the service to push data into the Chronicle platform.
CHRONICLE_DATA_TYPE:

# The namespace that the Chronicle logs are labeled with.
CHRONICLE_NAMESPACE:

# Base URL of the Proofpoint API Gateway.
PROOFPOINT_SERVER_URL:

# Service principle of Proofpoint client.
PROOFPOINT_SERVICE_PRINCIPLE:

# Path of the Google Secret Manager with the version, where Proofpoint secret is stored.
PROOFPOINT_SECRET:

# A number indicating how many days the data should be retrieved for. Accepted values are 14, 30 and 90.
PROOFPOINT_RETRIEVAL_RANGE: "30"
