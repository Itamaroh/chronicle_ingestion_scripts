# Chronicle Customer ID to be used for pushing the logs to the Chronicle.
CHRONICLE_CUSTOMER_ID:

# Region where the Chronicle instance is located.
CHRONICLE_REGION: us

# Path of the Google Secret Manager with the version, where the Chronicle Service Account is stored.
CHRONICLE_SERVICE_ACCOUNT:

# Service URL of the Trend Micro Cloud App service.
TREND_MICRO_SERVICE_URL:

# Path of the Google Secret Manager with the version, where the authentication token for Trend Micro Server is stored.
TREND_MICRO_AUTHENTICATION_TOKEN:

# The name of the protected service, whose logs to retrieve. Supports comma-separated values.
# By default, it will fetch logs for all types of services.
# Possible values: exchange, sharepoint, onedrive, dropbox, box, googledrive, gmail,
# teams, exchangeserver, salesforce_sandbox, salesforce_production, teams_chat
TREND_MICRO_SERVICE: "exchange, sharepoint, onedrive, dropbox, box, googledrive, gmail, teams, exchangeserver, salesforce_sandbox, salesforce_production, teams_chat"

# The type of the security event, whose logs to retrieve. Supports comma-separated values.
# By default, it will fetch logs for all types of security events.
# Possible values: securityrisk, virtualanalyzer, ransomware, dlp
TREND_MICRO_EVENT: "securityrisk, virtualanalyzer, ransomware, dlp"

# Log type according to the service to push data into the Chronicle platform.
CHRONICLE_DATA_TYPE:

# The namespace that the Chronicle logs are labeled with.
CHRONICLE_NAMESPACE:

# Time interval in minutes to fetch the data.
# For example, if the poll interval is 5, then it will fetch events after every 5 minutes.
POLL_INTERVAL: "10"
